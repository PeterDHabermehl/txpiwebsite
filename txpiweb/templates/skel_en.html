<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="/static/styles/main.css"/>
</head>
<body>
<nav>
  <a href="/en/" class="brand">
    <span>TX-Pi</span>
  </a>

  <!-- responsive-->
  <input id="bmenub" type="checkbox" class="show">
  <label for="bmenub" class="burger pseudo button">menu</label>

  <div class="menu">
    <a href="{{ url_for('installation_en') }}" class="pseudo button">Installation</a>
    <a href="{{ url_for('images_en') }}" class="pseudo button">Images</a>
    <a href="https://github.com/ftCommunity/tx-pi" class="pseudo button icon-g">Github</a>
  </div>
</nav>
<div class="main">{% block main %}{% endblock %}</div>
</body>
</html>
